<!-- 删除模态 -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="关闭"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteModalTitle">警告</h4>
      </div>
      <div class="modal-body">
        <h4 class="text-center">您确定要删除该分类？</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button ng-click="deleteModel()" type="button" class="btn btn-danger">确认删除</button>
      </div>
    </div>
  </div>
</div>

<!-- 主体 -->
<div ui-view class="view">
  <div class="page-header clearfix">
    <h1 class="heading pull-left">{{$parent.category.name}}</h1>
    <a ui-sref="main.category.create" class="btn btn-primary btn-sm pull-right"><i class="fa fa-pencil"></i> 新增内容</a >
  </div>
  <div class="panel panel-default">
    <div class="panel-body table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="text-center">ID</th>
            <th class="text-center">标题</th>
            <th class="text-center">发布人</th>
            <th class="text-center">更新时间</th>
            <th class="text-center">操作</th>
          </tr>
        </thead>
        <tbody class="text-center">

        </tbody>
      </table>
    </div>
  </div>
</div>
