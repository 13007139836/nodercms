<div class="page-header clearfix">
  <h1 ng-if="action === 'create'" class="heading pull-left">权限角色 - 创建角色</h1>
  <h1 ng-if="action === 'update'" class="heading pull-left">权限角色 - 更新角色</h1>
    &nbsp;
  <a ui-sref="main.roles" class="btn btn-default btn-sm">返回</a>
</div>
<div class="row">
  <div class="col-md-9">
    <div class="panel panel-default">
      <div class="panel-heading">权限详情</div>
      <div class="panel-body table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th class="text-center">权限代码</th>
              <th class="text-center">名称</th>
              <th class="text-center">操作</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr ng-repeat="item in authorities">
              <td>{{item.authority}}</td>
              <td>{{item.name}}</td>
              <td>
                <button ng-hide="item.required" ng-click="item.required = true" class="btn btn-default btn-xs" type="button"><i class="fa fa-square-o fa-fw"></i> 未选择</button>
                <button ng-show="item.required" ng-click="item.required = false" class="btn btn-success btn-xs" type="button"><i class="fa fa-check-square-o fa-fw"></i> 已选中</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading">角色信息</div>
      <div class="panel-body">
        <form ng-submit="saveRole()" id="roleForm" name="roleForm" novalidate>
          <div ng-class="{ 'has-error': roleForm.name.$touched && roleForm.name.$invalid }" class="form-group">
            <label class="control-label" for="name">* 角色名称：</label>
            <input ng-model="name" ng-disabled="transmitting" class="form-control" id="name" type="text" name="name" placeholder="请输入角色名称" required>
          </div>
          <div class="form-group">
            <label class="control-label" for="description">角色备注：</label>
            <input ng-model="description" ng-disabled="transmitting" class="form-control" id="description" name="description" type="text" placeholder="请输入角色备注">
          </div>
          <button ng-disabled="transmitting || roleForm.$invalid" class="btn btn-primary btn-block" type="submit" form="roleForm"><i class="fa fa-save"></i> 保存角色</button>
        </form>
      </div>
    </div>
  </div>
</div>
